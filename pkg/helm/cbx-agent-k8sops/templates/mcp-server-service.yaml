# templates/mcp-server-service.yaml
{{- if .Values.mcp_included }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cbx-agent-k8sops.fullname" . }}-mcp-server
  labels:
    {{- include "cbx-agent-k8sops.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-server
spec:
  type: {{ .Values.mcpServer.service.type }}
  ports:
    - port: {{ .Values.mcpServer.service.port }}
      targetPort: {{ .Values.mcpServer.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "cbx-agent-k8sops.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-server
{{- end }} 