# templates/mcp-server-ingress.yaml
{{- if and .Values.mcp_included .Values.mcpServer.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "cbx-agent-k8sops.fullname" . }}-mcp-server
  labels:
    {{- include "cbx-agent-k8sops.labels" . | nindent 4 }}
    app.kubernetes.io/component: mcp-server
  {{- with .Values.mcpServer.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.mcpServer.ingress.className }}
  ingressClassName: {{ .Values.mcpServer.ingress.className }}
  {{- end }}
  rules:
    - host: {{ .Values.mcpServer.ingress.host }}
      http:
        paths:
          - path: {{ .Values.mcpServer.ingress.path }}
            pathType: {{ .Values.mcpServer.ingress.pathType }}
            backend:
              service:
                name: {{ include "cbx-agent-k8sops.fullname" . }}-mcp-server
                port:
                  number: {{ .Values.mcpServer.service.port }}
{{- end }} 