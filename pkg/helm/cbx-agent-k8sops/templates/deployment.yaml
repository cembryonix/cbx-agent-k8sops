# templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cbx-agent-k8sops.fullname" . }}
  labels:
    {{- include "cbx-agent-k8sops.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "cbx-agent-k8sops.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "cbx-agent-k8sops.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
              - name: PYTHONPATH
                value: "/app"
              - name: OPENAI_API_KEY
                valueFrom:
                  secretKeyRef:
                    name: {{ .Values.secretReferences.openaiApiKey.secretName }}
                    key: {{ .Values.secretReferences.openaiApiKey.secretKey }}
              - name: ANTHROPIC_API_KEY
                valueFrom:
                  secretKeyRef:
                    name: {{ .Values.secretReferences.anthropicApiKey.secretName }}
                    key: {{ .Values.secretReferences.anthropicApiKey.secretKey }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: k8sops-config
              mountPath: /root/.k8sops/config.yaml
              subPath: config.yaml
            - name: k8sops-config
              mountPath: /root/.k8sops/mcp_config.json
              subPath: mcp_config.json
      volumes:
        - name: k8sops-config
          configMap:
            name: {{ include "cbx-agent-k8sops.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
