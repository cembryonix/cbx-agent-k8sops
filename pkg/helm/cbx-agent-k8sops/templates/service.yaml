# templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: {{ include "cbx-agent-k8sops.fullname" . }}
  labels:
    {{- include "cbx-agent-k8sops.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "cbx-agent-k8sops.selectorLabels" . | nindent 4 }}

