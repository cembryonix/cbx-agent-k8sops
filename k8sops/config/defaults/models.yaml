# K8SOps Agent - LLM Provider and Model Configuration
# =====================================================
# Define available providers and their models.
# Override with user config or environment variables.

providers:
  anthropic:
    name: "Anthropic"
    default_model: "claude-sonnet-4-20250514"
    models:
      - id: "claude-sonnet-4-20250514"
        name: "Claude Sonnet 4"
        description: "Best balance of speed and capability"
      - id: "claude-opus-4-20250514"
        name: "Claude Opus 4"
        description: "Most capable model"
      - id: "claude-3-5-sonnet-20241022"
        name: "Claude 3.5 Sonnet"
        description: "Previous generation Sonnet"
      - id: "claude-3-5-haiku-20241022"
        name: "Claude 3.5 Haiku"
        description: "Fast and efficient"

  openai:
    name: "OpenAI"
    default_model: "gpt-4o"
    models:
      - id: "gpt-4o"
        name: "GPT-4o"
        description: "Most capable OpenAI model"
      - id: "gpt-4o-mini"
        name: "GPT-4o Mini"
        description: "Fast and cost-effective"
      - id: "gpt-4-turbo"
        name: "GPT-4 Turbo"
        description: "Previous generation"
      - id: "o1-preview"
        name: "o1 Preview"
        description: "Reasoning model"

  ollama:
    name: "Ollama"
    default_model: "qwen3:8b"
    models:
      - id: "qwen3:8b"
        name: "Qwen3 8B"
        description: "Alibaba Qwen 3, 8B parameters"
      - id: "qwen:7b"
        name: "Qwen 7B"
        description: "Alibaba Qwen, 7B parameters"
      - id: "llama3.2"
        name: "Llama 3.2"
        description: "Meta Llama 3.2"
      - id: "deepseek-r1:8b"
        name: "DeepSeek R1 8B"
        description: "DeepSeek reasoning model, 8B"
      - id: "DeepSeek-R1:latest"
        name: "DeepSeek R1 Latest"
        description: "DeepSeek reasoning model, latest"
      - id: "mistral"
        name: "Mistral"
        description: "Mistral AI base model"

# Default provider (can be overridden by LLM_PROVIDER env var)
default_provider: "anthropic"
