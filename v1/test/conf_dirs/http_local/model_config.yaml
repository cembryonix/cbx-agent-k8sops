global_config:
 temperature: 0.1
 max_tokens: 2000
 timeout: 30
 max_retries: 3

providers:
 openai:
   models:
     gpt-4o-mini:
       context_window: 128000
       config_overrides: {}
     gpt-4o:
       config_overrides:
         temperature: 0.1
     gpt-5-nano:
       context_window: 272000
       config_overrides:
         streaming: false
         reasoning_effort: minimal
         verbosity: low

 ollama:
   base_config:
     base_url: http://localhost:11434
   models:
     llama3.2:
       context_window: 4096
       config_overrides:
         temperature: 0.8

